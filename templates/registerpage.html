{% extends 'layout.html' %}
{% block content %}
<h1>RegisterPage</h1>
<form action="/register" method="POST">
  <input type="text" name="name" placeholder="Name">
  <input type="text" name="id" placeholder="ID">
  <input type="password" name="pw" placeholder="PW">
  <input type="submit" value="Log in">
</form>
{% endblock %}
